<!doctype html>
<html lang="he" dir="rtl">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Critical CSS for above-the-fold content -->
		<style>
			/* Critical styles for initial render */
			html { direction: rtl; }
			body { margin: 0; font-family: system-ui, -apple-system, sans-serif; background: #0f172a; color: #f1f5f9; line-height: 1.5; }
			.container { max-width: 1200px; margin: 0 auto; padding: 0 1rem; }
			.hero-section { padding: 4rem 0; }
			.text-brand-primary { color: #9b87f5; }
			.text-brand-text-light { color: #f1f5f9; }
			.hidden { display: none; }
			.flex { display: flex; }
			.flex-col { flex-direction: column; }
			.items-center { align-items: center; }
			.justify-center { justify-content: center; }
			.text-center { text-align: center; }
			.mb-4 { margin-bottom: 1rem; }
			.mb-6 { margin-bottom: 1.5rem; }
			.mb-8 { margin-bottom: 2rem; }
			.mx-auto { margin-left: auto; margin-right: auto; }
			.w-80 { width: 20rem; }
			.h-auto { height: auto; }
			.max-w-sm { max-width: 24rem; }
			.font-bold { font-weight: 700; }
			.text-4xl { font-size: 2.25rem; line-height: 2.5rem; }
			.text-lg { font-size: 1.125rem; line-height: 1.75rem; }
			.opacity-90 { opacity: 0.9; }
			.relative { position: relative; }
			.absolute { position: absolute; }
			.top-0 { top: 0px; }
			.left-0 { left: 0px; }
			.w-full { width: 100%; }
			.h-full { height: 100%; }
			.object-cover { object-fit: cover; }
			.overflow-hidden { overflow: hidden; }
			.shadow-2xl { box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.25); }
			.rounded-lg { border-radius: 0.5rem; }
			.bg-slate-800 { background-color: rgb(30 41 59); }
			.bg-slate-900 { background-color: rgb(15 23 42); }
			.py-16 { padding-top: 4rem; padding-bottom: 4rem; }
			.px-4 { padding-left: 1rem; padding-right: 1rem; }
			.mt-12 { margin-top: 3rem; }
			.gap-4 { gap: 1rem; }
			.transition-transform { transition-property: transform; }
			.hover\\:scale-105:hover { transform: scale(1.05); }
			@media (min-width: 768px) { 
				.md\\:flex { display: flex; } 
				.md\\:hidden { display: none; }
				.md\\:flex-row { flex-direction: row; }
				.md\\:w-1\\/2 { width: 50%; }
				.md\\:order-1 { order: 1; }
				.md\\:order-2 { order: 2; }
				.md\\:items-end { align-items: flex-end; }
				.md\\:text-5xl { font-size: 3rem; line-height: 1; }
				.md\\:py-24 { padding-top: 6rem; padding-bottom: 6rem; }
				.md\\:gap-12 { gap: 3rem; }
				.md\\:mt-16 { margin-top: 4rem; }
				.md\\:h-14 { height: 3.5rem; }
			}
			@media (min-width: 640px) {
				.sm\\:flex-row { flex-direction: row; }
				.sm\\:text-xl { font-size: 1.25rem; line-height: 1.75rem; }
				.sm\\:max-w-xs { max-width: 20rem; }
			}
			@media (min-width: 1024px) {
				.lg\\:text-6xl { font-size: 3.75rem; line-height: 1; }
				.lg\\:gap-16 { gap: 4rem; }
			}
		</style>
		
		<!-- Preload critical assets -->
		<link rel="preload" href="%sveltekit.assets%/logos/Tzofen_logo2.webp" as="image" fetchpriority="high" />
		<link rel="preload" href="%sveltekit.assets%/videos/tzofen_video.mp4" as="video" type="video/mp4" />
		
		<!-- DNS prefetch for external resources -->
		<link rel="dns-prefetch" href="//apps.apple.com" />
		<link rel="dns-prefetch" href="//play.google.com" />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
		
		<!-- Service Worker for aggressive caching -->
		<script>
			if ('serviceWorker' in navigator) {
				window.addEventListener('load', () => {
					navigator.serviceWorker.register('/sw.js')
						.then(registration => {
							console.log('SW registered: ', registration);
						})
						.catch(registrationError => {
							console.log('SW registration failed: ', registrationError);
						});
				});
			}
		</script>
	</body>
</html>
